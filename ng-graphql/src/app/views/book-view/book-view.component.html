<div>
   <div class="display-flex section-row">
      <h4>Book</h4>
   </div>
   <div class="display-flex section-column">
      <div class="display-flex section-row">
         <div class="label">Title:</div>
         <div class="value">{{ book?.title }}</div>
      </div>
      <div class="display-flex section-row">
         <div class="label">Author:</div>
         <div class="value">
            {{ book?.author?.firstName }} {{ book?.author?.lastName }}
         </div>
      </div>
   </div>
</div>
